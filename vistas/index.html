<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>PERFIL</h1>
    </header>
    <main>
        <section class="perfil">
            <div class="avatar">
                <img src="/fotos/usuario-avatar.jpg" alt="Avatar del Usuario">
            </div>
            <div class="informacion">
                <h3>Información</h3>
                <p><strong>Nombre:</strong> <span id="nombre"></span></p>
                <p><strong>Correo:</strong> <span id="correo"></span></p>
                <p><strong>Teléfono:</strong> <span id="telefono"></span></p>
                <p><strong>Dirección:</strong> <span id="direccion"></span></p>
            </div>
        </section>

        <section class="reseñas">
            <h3>Reseñas</h3>
            <div id="lista-reseñas"></div>
        </section>

        <section class="historial-compras">
            <h3>Historial de Compras</h3>
            <div id="lista-compras"></div>
        </section>

        <section class="seguimiento">
            <h3>Siguiendo a</h3>
            <div class="carousel">
                <div class="carousel-content"></div>
            </div>
        </section>
    </main>
    <script type="module" src="/js/app.js"></script>
</body>
</html>
